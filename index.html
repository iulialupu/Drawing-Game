<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PixelArt</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="tool-bar">
        <div class="first-wrapper">
          <div class="clear-buttons">
            <button class="reset-btn btn ">
              <i class="fas fa-redo-alt"></i>
            </button>

            <button class="clear-btn btn">
              <i class="fas fa-eraser"></i>
            </button>
          </div>

          <div class="slider-container">
            <label class="num-of-cells-label" for="num-of-cells"></label>
            <input
              type="range"
              name="num-of-cells"
              min="10"
              max="100"
              step="10"
              value="30"
              class="slider"
            />
          </div>
        </div>

        <ul class="color-palette">
          <li class="red"></li>
          <li class="orange"></li>
          <li class="yellow"></li>
          <li class="green"></li>
          <li class="blue"></li>
          <li class="purple"></li>
          <li class="black"></li>
          <li class="brown"></li>
        </ul>
      </div>

      <div class="color-grid"></div>

      <ul class="contacts">
        <li>
          <a href="https://twitter.com/iulianaL1?lang=en">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://github.com/iulialupu/Drawing-Game">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li>
          <a href="https://codesandbox.io/s/zl76xoqq4p">
            <i class="codesandbox"></i>
          </a>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
